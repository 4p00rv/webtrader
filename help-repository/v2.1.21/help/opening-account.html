<h1 id="openinganaccount">Opening an account</h1><h3 id="imnewtobinarieswheredoistart">I'm new to binaries, where do I start?</h3><p>The first step is to open an account. You can apply online in just a few minutes.</p><h3 id="doineedtosendanydocuments">Do I need to send any documents?</h3><p>We don't usually require any documents as we can verify your identity online.</p>
