git:
 depth: 1
matrix:
  fast_finish: true
language: node_js
notifications:
  email:
  - arnab@binary.com
branches:
  only:
  - master
  - development
script:
- npm install -g grunt-cli
- npm install -g bower
- npm install
- bower install
- git config --global user.email "arnab@binary.com"
- git config --global user.name "Arnab Karmakar"
- grunt default if:live if:beta
env:
  global:
    secure: ""
